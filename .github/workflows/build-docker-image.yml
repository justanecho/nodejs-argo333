name: Build and Push Docker Image名称：构建并推送 Docker 镜像名称：构建并推送 Docker 镜像

on:
  push:
    branches: [ main    分支：   分支：[主分支][主分支]]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
  pull_request:
    branches: [ main    分支：   分支：[主分支][主分支]]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest   运行于：ubuntu-latest   运行于：ubuntu-latest
    permissions:
      contents: read   内容   内容:读:读
      packages: write   包   包:写:写

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io   注册中心   注册中心:ghcr.io:ghcr.io
          username: ${{ github.actor }}
          password: $密码：${{ secrets.GITHUB_TOKEN }}{{ secrets.GITHUB_TOKEN }}

      - name   名字: Set up Docker Buildx- 名称：设置 Docker Buildx
        uses: docker/setup-buildx-action@v3使用：docker/setup-buildx-action@v3

      - name   名字: Build and push Docker image- 名称：构建并推送 Docker 镜像
        uses   使用: docker/build-push-action@v5使用：docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/justanecho:2055
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
